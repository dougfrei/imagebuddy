<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Portrait Orientation | ImageTools</title>
    <style>
        .bg-image {
            background-size: cover;
            background-position: center;
        }

        .test1 {
            width: 30vw;
            height: 75vh;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="bg-image test1" data-it-lazyload="false" data-it-sources="https://unsplash.it/200/320,200,320;https://unsplash.it/480/640,480,640;https://unsplash.it/768/1024,768,1024"></div>

    <script src="../dist/imageTools.bundle.min.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            var imageTools = new ImageTools({
                debug: true,
                matchDPR: true,
                lazyLoadDefault: true
            });
        }
    </script>
</body>

</html>
