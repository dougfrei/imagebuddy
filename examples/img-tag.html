<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Img Tag | ImageTools</title>
    <style>
        .container {
            width: 15vw;
            height: 40vw;
            border: 1px solid #000;
            overflow: hidden;
        }

        .test1 {
            width: 100%;
            height: 100%;
            transition: all 0.5s ease-in-out;
        }

        .test1:hover {
            transform: scale3d(1.1, 1.1, 1);
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="test1" src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" data-it-lazyload="false" data-it-sources="https://unsplash.it/480/640,480,640;https://unsplash.it/200/320,200,320;https://unsplash.it/768/1024,768,1024">
    </div>

    <script src="../dist/imageTools.bundle.min.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            window.imageTools = new ImageTools({
                debug: true,
                matchDPR: false,
                lazyLoadDefault: true
            });
        }
    </script>
</body>

</html>
