<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>ImageTools</title>
    <style>
        .bg-image {
            background-size: cover;
            background-position: center;
        }

        .test1 {
            width: 30vw;
            height: 200px;
            border: 1px solid black;
        }

        .test2 {
            width: 50vw;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="bg-image test1" data-it-lazyload="false" data-it-sources="https://unsplash.it/320/200,320,200;https://unsplash.it/640/480,640,480;https://unsplash.it/1024/768,1024,768"></div>

    <div style="width: 100%; height: 100vh; border: 1px solid red;">
        dummy content
    </div>

    <div class="bg-image test2" data-it-sources="https://unsplash.it/320/200,320,200;https://unsplash.it/640/480,640,480;https://unsplash.it/1024/768,1024,768"></div>

    <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="alt text for image" data-it-sources="https://unsplash.it/320/200,320,200;https://unsplash.it/640/480,640,480;https://unsplash.it/1024/768,1024,768" style="width: 100%; height: 400px">

    <script src="imageTools.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            window.imageTools = new ImageTools({
                debug: true,
                matchDPR: false,
                lazyLoadDefault: true
            });
        }
    </script>
</body>

</html>
